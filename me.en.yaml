    Lidt om mig:
      - Mit navn er Nojan Rezvani og jeg er 23 år. Jeg studere Civilingeniør kandidaten Human-Centered Artificial Intelligence inde på DTU,
        hvor jeg nu er på mit 4. semester. 

        Som det fremgår af mit CV, har jeg arbejdet med en bred vifte af emner - fra database-systemer og software engineering til kunstig intelligens og operativ-systemer.
        Men I ved lige så godt som jeg, at den viden man opnår gennem det akademiske system hurtigt kan blive forældet ift. industrien og dens teknologiske udvikling. Derfor vil jeg særligt fremhæve, 
        at min største styrke ikke ligger i de specifikke teknologier jeg har kendskab til, men derimod i min passion for at tilegne mig ny viden, samt min analytiske tilgang til problemløsning.
